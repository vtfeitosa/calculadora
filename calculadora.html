<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="calculadora.css" />
    </head>

    <body>
        <header>
            <!-- Topo da Página -->
            <div class="development">
                Developed by <a href="https://github.com/vtfeitosa" target="_blank">vtfeitosa</a>
            </div>
        </header>
        <main>
            <div>
                <h1 class="title">Calculadora</h1>
            </div>
            <div class="selection">
                <input id="operando1" placeholder="Digite um Número" type="text">
                <input id="operando2" placeholder="Digite outro Número" type="text">
                <select id="operador">
                    <option value="soma">Soma</option>
                    <option value="subtracao">Subtração</option>
                    <option value="multiplicacao">Multiplicação</option>
                    <option value="divisao">Divisão</option>
                </select>
            </div>
            <div>
                <button type="button" onclick="calc()">Resolve</button>
                <p id="result"></p>
            </div>
        </main>
        <footer>
            <!-- Rodapé da Página -->
            <section class="footer_extra">
                <p>So, this page was developed as an activity of the Introduction to HTML Course at Alpha EdTech, by the student <a href="https://www.linkedin.com/in/vtfeitosa/" target="_blank">Vitória Feitosa</a>.<br/> 
                    All the code is being studied, patience... Thank you for understanding. :)
                </p>
                <p>Last Update on 8 | June | 2022 </p>
            </section>
        </footer>
        <script src="./calculadora.js"></script>
    </body>
</html>
